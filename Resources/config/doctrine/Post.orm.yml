Bkstg\NoticeBoardBundle\Entity\Post:
    type: entity
    repositoryClass: Bkstg\NoticeBoardBundle\Repository\PostRepository
    cache:
        usage: NONSTRICT_READ_WRITE

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        body:
            type: text
            nullable: true
        pinned:
            type: boolean
        status:
            type: smallint
        expiry:
            type: datetime
            nullable: true
        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        author:
            type: string

    manyToMany:
        groups:
            targetEntity: Bkstg\CoreBundle\Entity\Production
    manyToOne:
        parent:
            targetEntity: Bkstg\NoticeBoardBundle\Entity\Post
            inversedBy: children
    oneToMany:
        children:
          targetEntity: Bkstg\NoticeBoardBundle\Entity\Post
          mappedBy: parent
