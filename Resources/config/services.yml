services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false
    Bkstg\NoticeBoardBundle\:
        resource: '../../*'
        exclude: '../../{Entity,Repository,Tests}'

    # Controller services.
    Bkstg\NoticeBoardBundle\Controller\:
        resource: '../../Controller'
        public: true
        tags:
            - { name: controller.service_arguments }

    # Block services.
    Bkstg\NoticeBoardBundle\Block\:
        resource: '../../Block'
        public: true
        arguments:
            - null
        tags:
            - { name: sonata.block }

    # Spread services.
    Bkstg\NoticeBoardBundle\Spread\:
        resource: '../../Spread'
        public: true
        tags:
            - { name: spy_timeline.spread }

    # Doctrine event listeners.
    Bkstg\NoticeBoardBundle\EventListener\PostCreator:
        tags:
            - { name: doctrine.event_listener, event: postPersist, lazy: true }
